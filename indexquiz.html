<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Culture G</title>
    <link rel="stylesheet" href="style.css">
     <!-- Importe ici ton fichier JavaScript -->
    <script defer type="module" src="game.js"></script>
    <!-- type="module" à la balise script, vous indiquez que le 
    fichier JavaScript peut utiliser les mots-clés import et export. -->
</head>
<body>
      <div id="quiz-container">
      <!-- Section pour la question -->
   
      <div class="question" id="question-text">
        <!-- La question sera injectée ici par JavaScript -->
      </div>
  
      <!-- Section pour les options -->
      <div class="options" id="options-container">
        <!-- Les options seront injectées ici par JavaScript -->
      </div>
  
     <!-- Prévois déjà le design du bouton "suivant" pour passer à la prochaine question -->
      <div class="button-container">
        <button id="next-button" class="button-style">Suivant</button>
        <button id="replay-button" class="button-style" style="display: none;">Rejouer</button>
      </div>
    </div>
</body>
</html>
